name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

defaults:
  run:
    working-directory: src

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          feth-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install --no-audit --no-fund --no-optional 

      - name: Start
        run: npm run start &

      - name: Test
        run: npm run test

